name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: GTFS health check
        run: |
          npx tsx tools/gtfsHealthCli.ts 'data/GTFS-JP(gunmachuo).zip'
          npx tsx tools/gtfsHealthCli.ts data/feed_fukutsucity_minibus_20251001_20250820163420.zip

      - name: Encoding scan
        run: npm run scan:encoding -- --json

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
